//Tables and Forms//

<!-- Tables -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
 </head>
 <body>

    <!-- Creating a table -->
    <!--table Enter -->
    <table>

        <!-- Inserting table row -->
        <!-- tr Enter -->
        <tr>

            <!-- Inserting table data -->
            <!-- td Enter -->
                <td>Column1</td>
                <td>Column2</td>
                <td>Column3</td>
             
        </tr>
    </table>

    <!-- Creating another table -->
    <!--table Enter -->
    <table>

        <!-- Inserting table row -->
        <!-- tr Enter -->
        <tr>

            <!-- Inserting table heading -->
            <!-- th Enter -->
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                             
        </tr>

        <!-- Inserting another table row -->
        <!-- tr Enter -->
        <tr>

            <!-- Inserting table data -->
            <!-- td Enter -->
                <td>Mr.H</td>
                <td>H@gmail.com</td>
                <td>02/02/2020</td>
                             
        </tr>
    </table>

</body>
</html>
